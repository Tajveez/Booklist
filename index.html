<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reading List</title>
    <script
      src="https://kit.fontawesome.com/6a74bb8d82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./src/book-open-solid.svg" type="image/icon type" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My
        <span class="text-primary"> Reading </span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="isbn">Isbn#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Isbn#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
